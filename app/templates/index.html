<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main.css') }}">

    <title>
      <h1>Catalog App</h1>
    </title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{url_for('category.show_categories')}}"><h3>Catalog App</h3></a>
        </div>
        <ul class="nav navbar">
          <li class= "nav-item"><a href="{{url_for('category.show_categories')}}">Categories</a></li>
          <li class= "nav-item"><a href="#">About</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            {% if 'username' not in session %}
              <a href="{{url_for('auth.show_login')}}"><span class="fas fa-sign-in-alt"></span>Login</a>
            {% else %}
              <a href="#" data-toggle="popover" data-trigger="focus" 
                title="Authentication" 
                data-content="{{ session['username'] }} ({{ session['email'] }})">
              </a>
              <a href="{{url_for('auth.disconnect')}}" class="glyphicon glyphicon-log-out">Logout</a>
            {% endif %}
          </form>
      </div>
    </nav>

    <div class= "jumbotron">
      <h2 class= "jumbo-content">Winter Catalog</h2>
    </div>
    
    <div class="container-fluid" style="margin-top: 1rem;">
      <!-- Content here -->
      {% block content %}{% endblock %}
    </div>
    </body>
    
    <footer class = "container">

    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <script>
      // Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
      $(function() {
        $('[data-toggle="popover"]').popover()
      });
    </script>
  </body>
</html>
