<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" 
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main.css') }}">

        <title>
            Catalog App
        </title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{url_for('category.show_categories')}}"><h3>Catalog App</h3></a>
                </div>
                <ul class="nav navbar">
                    <li class= "nav-item"><a href="{{url_for('category.show_categories')}}">Categories</a></li>
                    <li class= "nav-item"><a href="#">About</a></li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    {% if 'username' not in session %}
                    <a href="{{url_for('auth.show_login')}}"><span class="fas fa-sign-in-alt"></span>Login</a>
                    {% else %}
                    <a href="#" data-toggle="popover" data-trigger="focus" 
                        title="Authentication" 
                        data-content="{{ session['username'] }} ({{ session['email'] }})">
                    </a>
                    <a href="{{url_for('auth.disconnect')}}" class="glyphicon glyphicon-log-out">Logout</a>
                    {% endif %}
                </form>
            </div>
        </nav>
    </body>
